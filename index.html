<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="con">
        <div>
            <h1 class="heading">Basic Calculator</h1>
        </div>
        <div>
            <input id="res" class="screen" type="text">
        </div>
        <div>
            <button class="b" onclick="clearresult()">C</button>
            <button class="b" onclick="getnumber('(')">(</button>
            <button class="b" onclick="getnumber(')')">)</button>
            <button class="b" onclick="getnumber('/')">&#xf7</button>
        </div>
        <div>
            <button class="b" onclick="getnumber('7')">7</button>
            <button class="b" onclick="getnumber('8')">8</button>
            <button class="b" onclick="getnumber('9')">9</button>
            <button class="b" onclick="getnumber('*')">x</button>
        </div>
        <div>
            <button class="b" onclick="getnumber('4')">4</button>
            <button class="b" onclick="getnumber('5')">5</button>
            <button class="b" onclick="getnumber('6')">6</button>
            <button class="b" onclick="getnumber('-')">-</button>
        </div>
        <div>
            <button class="b" onclick="getnumber('1')">1</button>
            <button class="b" onclick="getnumber('2')">2</button>
            <button class="b" onclick="getnumber('3')">3</button>
            <button class="b" onclick="getnumber('+')">+</button>
        </div>
        <div>
            <button class="b" onclick="getnumber('.')">.</button>
            <button class="b" onclick="getnumber('0')">0</button>
            <button class="b" onclick="getnumber('%')">%</button>
            <button class="b e" onclick="getresult()">=</button>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
